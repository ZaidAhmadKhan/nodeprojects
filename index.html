<!doctype html>
<html>
<head>
  
</head>
<body>
    <h1>Node.js & Socket.io Chat Room!</h1>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            var http = require('http');
            var port = process.env.port || 4043;
            var globalvalues = '';
            http.createServer(function (req, res) {
                globalvalues = process.env.mediavaletapp;
                console.log(process.env.mediavaletapp);
                res.write('<p>Hello from ' + process.env.mediavaletapp + ' </p>');
                res.write('<ul>');
                res.write('<li><label>Azure App Setting Name </label>' + process.env.mediavaletapp + ' </li>');

                res.write('</ul>');

                res.write('<p>Happy Clouding!</p>');

                res.end('<p>' + process.env.mediavaletapp + '</p>');

            }).listen(port);
            console.log(globalvalues);
        });
    </script>
</body>

<h1>Welcome zaid Ahmad Khan</h1>
